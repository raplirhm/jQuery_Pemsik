<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>List Mahasiswa</title>
</head>
<body class="bg-gray-100">
  <div class="flex min-h-screen">
    <!--SIDEBAR-->
    <aside class="w-64 bg-indigo-900 text-white">
      <div class="p-4">
        <h1 class="text-2x1 font-bold">Admin Panel</h1>
        <nav class="py-2 px-4 mt-4">
          <ul>
            <li class="py-2 px-4 hover:bg-indigo-700">
              <a href="">Dashboard</a>
            </li>

            <li class="py-2 px-4 hover:bg-indigo-700">
              <a href="">Mahasiswa</a>
            </li>

            <li class="py-2 px-4 hover:bg-indigo-700">
              <a href="">Setting</a>
            </li>
          </ul>
        </nav>
      </div>
    </aside>

    <!--kONTEN-->
    <div class="flex flex-1 flex-col">
      <!--Header-->
      <header class="bg-white p-4">
        <div class="flex justify-end">
          <button class="bg-blue-500 text-white px-4 py-2 rounded">Logout</button>
        </div>
      </header>

      <div class="flex p-4 mb-1 justify-between bg-blue-50">
        <h2 class="text-x1 font-semibold">List Mahasiswa</h2>
        <button id="btn-tambah" class="bg-green-500 rounded px-4 py-2 text-white font-semibold">Tambah</button>
      </div>

      <!--Konten-->
      <main class="flex-grow p-4 bg-blue-50">
        <div class="bg-white p-6 rounded-lg shadow">
          <table class="min-w-full table-auto">
            <thead>
              <tr class="font-bold">
                <td class="border px-4 py-2">No.</td>
                <td class="border px-4 py-2">NIM</td>
                <td class="border px-4 py-2">Nama Lengkap</td>
                <td class="border px-4 py-2">Aksi</td>

              </tr>
            </thead>
            <thead>
              <tr class="bg-gray-100">
                <td class="border px-4 py-2">01</td>
                <td class="border px-4 py-2">A11.2022.11111</td>
                <td class="border px-4 py-2">Budi</td>
                <td class="border px-4 py-2">
                  <button onclick="openEdit()" class="bg-yellow-500 rounded px-4 py-2 text-white font-semibold">Edit</button>
                  <button onclick="openBahaya()" class="bg-red-500 rounded px-4 py-2 text-white font-semibold">Delete</button>
                </td>

              </tr>
            </thead>
            <thead>
              <tr class="bg-gray-100">
                <td class="border px-4 py-2">02</td>
                <td class="border px-4 py-2">A11.2022.22222</td>
                <td class="border px-4 py-2">Yanto</td>
                <td class="border px-4 py-2">
                  <button onclick="openEdit()" class="bg-yellow-500 rounded px-4 py-2 text-white font-semibold">Edit</button>
                  <button onclick="openBahaya()" class="bg-red-500 rounded px-4 py-2 text-white font-semibold">Delete</button>
                </td>
              </tr>
            </thead>
            <thead>
              <tr class="bg-gray-100">
                <td class="border px-4 py-2">03</td>
                <td class="border px-4 py-2">A11.2022.33333</td>
                <td class="border px-4 py-2">Arif</td>
                <td class="border px-4 py-2">
                  <button onclick="openEdit()" class="bg-yellow-500 rounded px-4 py-2 text-white font-semibold">Edit</button>
                  <button onclick="openBahaya()" class="bg-red-500 rounded px-4 py-2 text-white font-semibold">Delete</button>
                </td>
              </tr>
            </thead>
          </table>
        </div>
      </main>

      <!--Footer-->
      <footer class="bg-indigo-900 p-4 text-white text-center bottom-0">
        &copy; raplirhm
      </footer>
    </div>
  </div>

  <div id="modal-tambah" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
      <h2 class="text-x1 font-bold mb-4">Tambah</h2>
  
      <form action="">
        <div class="mb-4">
          <label for="NIM" class="block text-gray-700">NIM</label>
          <input type="text" class="w-full px-4 py-2 border rounded-lg">
          <label for="name" class="block text-gray-700">Nama</label>
          <input type="text" class="w-full px-4 py-2 border rounded-lg">
        </div>
        <div class="flex justify-end">
          <button class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Batal</button>
          <button class="bg-gray-500 text-white px-4 py-2 rounded">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <div id="modal-edit" class="fixed inset-0 bg-black bg-opacity-50  justify-center items-center hidden flex">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3 ">
      <h2 class="text-x1 font-bold mb-4">Edit</h2>
  
      <form action="">
        <div class="mb-4">
          <label for="NIM" class="block text-gray-700">NIM</label>
          <input type="text" class="w-full px-4 py-2 border rounded-lg">
          <label for="name" class="block text-gray-700">Nama</label>
          <input type="text" class="w-full px-4 py-2 border rounded-lg">
        </div>
        <div class="flex justify-end">
          <button class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Batal</button>
          <button class="bg-gray-500 text-white px-4 py-2 rounded">Simpan</button>
        </div>
      </form>
    </div>
  </div>
  


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="script.js"></script>
</body>
</html>
